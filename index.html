<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devis Pr√™t - VFoodTruck</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FF6B00; /* Orange VFoodTruck */
            margin: 0;
            padding: 0;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            color: #333;
        }
        
        .hamburger-emoji {
            font-size: 2rem;
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
        }
        
        h1 {
            color: #FF6B00;
            margin-bottom: 20px;
            margin-top: 10px;
        }
        
        .btn {
            display: inline-block;
            background-color: #FF6B00;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin: 20px 0;
            transition: all 0.3s;
            border: 2px solid #FF6B00;
        }
        
        .btn:hover {
            background-color: white;
            color: #FF6B00;
        }
        
        .countdown {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hamburger-emoji" onclick="alert('Devis disponible!')">üçî</div>
        <h1>Votre devis est pr√™te !</h1>
        <p>Merci d'avoir choisi VFoodTruck !</p>
        
        <a href="https://vfoodtruck.com" class="btn">Voir mon devis</a>
        
        <p class="countdown">Redirection automatique dans <span id="countdown">5</span> secondes...</p>
    </div>

    <script>
        // Redirection automatique
        let countdown = 5;
        const countdownElement = document.getElementById("countdown");
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if(countdown <= 0) {
                clearInterval(timer);
                window.location.href = "https://vfoodtruck.com";
            }
        }, 1000);
    </script>
</body>
</html>
